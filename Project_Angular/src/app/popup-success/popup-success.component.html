
<div class="design">
    <div *ngIf="message === 'Payment successful!'">
        <mat-icon color="primary">check_circle</mat-icon>
        <span style="color: green;">{{message}}</span>
    </div>
    <div *ngIf="message !== 'Payment successful!'">
        <mat-icon color="warn">error</mat-icon>
        <span style="color: red;">Your payment failed</span>
    </div>
</div>
