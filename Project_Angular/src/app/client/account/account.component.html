<ng-container *ngIf="role === 'USER'">
    <!-- Client Navbar Component -->
    <app-navbar></app-navbar>
  </ng-container>
  <ng-container *ngIf="role === 'ADMIN'">
    <!-- Admin Navbar Component -->
    <app-navbar-admin></app-navbar-admin>
  </ng-container>

  <ng-container *ngIf="role === 'TRAINER'">
    <!-- Admin Navbar Component -->
    <app-navbar-trainer></app-navbar-trainer>
  </ng-container>


  <mat-card div class="user-profile" >
    <div class="title">
    <mat-card-title>Edit Profile</mat-card-title>
    </div>
  <div *ngIf="!inEditMode" class="edit-mode-container">
    <div class="row">
        <div class="input-container1">
        <label>First Name</label> 
        <br>
        <input type="text" [ngModel]="currentUser?.firstName" (ngModelChange)="currentUser.firstName = $event" [disabled]="!inEditMode">
    </div>
    <div class="input-container2">
        <label>Last Name</label>
        <br>
        <input type="text" [ngModel]="currentUser?.lastName" (ngModelChange)="currentUser.lastName = $event" [disabled]="!inEditMode">
      </div>
    </div>
    <div class="row">
      <div class="input-container3">
        <label>Email </label>
        <br>
        <input type="email" [ngModel]="currentUser?.email" (ngModelChange)="currentUser.email = $event" disabled>
      </div>
      <div class="input-container4">
        <label>Role</label>
        <br>
        <input type="text" [ngModel]="currentUser?.role.name" (ngModelChange)="currentUser.role.name = $event" disabled>
      </div>
    </div>
      <div class="buttons">
    <button type="button" class="button-profile" (click)=" toggleEditMode() ">Edit Profile</button>
    </div>
  </div>
  
  <div *ngIf="inEditMode">
    <div class="row">
      <div class="input-container1">
        <label>First Name</label>
        <br>
        <input type="text" [ngModel]="currentUser?.firstName" (ngModelChange)="currentUser.firstName = $event">
      </div>
      <div class="input-container2">
        <label>Last Name</label>
        <br>
        <input type="text" [ngModel]="currentUser?.lastName" (ngModelChange)="currentUser.lastName = $event">
      </div>
    </div>
    <div class="row">
      <div class="input-container3">
        <label>Email</label>
        <br>
        <input type="email" [ngModel]="currentUser?.email" (ngModelChange)="currentUser.email = $event" disabled>
      </div>
      <div class="input-container4">
        <label>Role</label>
        <br>
        <input type="text" [ngModel]="currentUser?.role.name" (ngModelChange)="currentUser.role.name = $event" disabled>
      </div>
    </div>
    <div class="buttons">
      <button class="button-profile" type="submit" (click)=" saveProfile(currentUser)">Save Data</button>
      <button class="button-profile" type="button" (click)=" cancelEdit()">Cancel</button>
    </div>
  </div>
</mat-card>

<ng-container *ngIf="role === 'TRAINER'">
  <mat-expansion-panel  (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
    <mat-panel-title class="title">
     Your Training Classes
    </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let classData of traininClassReponse">
      <div class="inputdata">
      <p>{{ classData.className }} on {{ classData.localDate }},  Time: {{ classData.startTime }}, Minutes: {{ classData.duration }}</p>
    </div>
    </div>
  </mat-expansion-panel>

</ng-container>
