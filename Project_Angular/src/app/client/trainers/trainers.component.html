<app-navbar></app-navbar>

<div class="container">
    <div class="trainers-table">
        <mat-form-field>
            <input matInput (keyup)="Filterchange($event)" placeholder="Enter text">
          </mat-form-field>
        <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Trainer">
        <th mat-header-cell *matHeaderCellDef>Trainer</th>
        <td mat-cell *matCellDef="let trainer" style="width: 5%;">{{ trainer.firstName }} {{trainer.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="Collab">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let trainer" style="width: 3%;">
                <ng-container>
                    <button mat-flat-button color="accent" matTooltip="Send a collaboration request" aria-label="Collaboration" (click)="collabWithTrainer(trainer.id)">
                    <mat-icon>send</mat-icon>
                    </button>
                </ng-container>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
    </div>

    <div class="title">
        Your collaborations
    </div>
    <div class="user-collaborations">
        <table mat-table [dataSource]="dataSource2">
            <ng-container matColumnDef="Trainer">
            <th mat-header-cell *matHeaderCellDef>Trainer</th>
            <td mat-cell *matCellDef="let collaboration" style="width: 5%;">{{ collaboration.firstName }} {{collaboration.lastName}}</td>
            </ng-container>
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let collaboration" style="width: 3%;">
                    <ng-container *ngIf="collaboration.collaborationStatus == 'PENDING'">
                        <!-- Buttons for PENDING status -->
                        <button mat-raised-button color="primary" (click)="declineRequest(collaboration.collaborationId)">Remove the collaboration Request</button>
                    </ng-container>
                    <ng-container *ngIf="collaboration.collaborationStatus == 'ACCEPTED'">
                        <!-- Buttons for ACCEPTED status -->
                        <span>ACCEPTED</span>
                    </ng-container>
                    <ng-container *ngIf="collaboration.collaborationStatus == 'ENDED'">
                        <span>Collaboration Ended</span>
                    </ng-container>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
            </table>
            <mat-paginator #paginator1 [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
    </div>
</div>
