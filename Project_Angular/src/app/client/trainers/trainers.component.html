<app-navbar></app-navbar>

<div class="container">
    <div class="trainers-table">
        <mat-form-field>
            <input matInput (keyup)="Filterchange($event)" placeholder="Enter text">
          </mat-form-field>
        <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let trainer" style="width: 5%;">{{ trainer.firstName }} {{trainer.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="Collab">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let trainer" style="width: 3%;">
            <button mat-icon-button matTooltip="Send a collaboration request" color="primary" aria-label="Collaboration" (click)="collabWithTrainer(trainer.id)">
                <mat-icon>send</mat-icon>
            </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator1 [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
    </div>
</div>
