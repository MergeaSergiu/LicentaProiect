<mat-toolbar color="primary">Sport Center
  <div class="spacer"></div>
<button mat-raised-button color="warn"(click)="logout()">Logout</button>
</mat-toolbar>
  <div class="container">
  <div class="row justify-content-center align-items-center" style="height: 70vh;">
      <div class="col" >
        <div class="card" (click)="redirectToReservations()" matTooltip="Book a time slot to one of our arenas">
          <div class="card-body">
            <h5 class="card-title">Reservations</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" (click)="redirectToTrainers()"  matTooltip="Discover our trainers and make an apointment">
          <div class="card-body">
            <h5 class="card-title">Trainers</h5>
          </div>
        </div>
      </div>
      <div class="col" >
        <div class="card" (click)="redirectToGym()" matTooltip="Create your subscription and start your fitness journey"> 
          <div class="card-body">
            <h5 class="card-title">Gym</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" (click)="redirectToAccount()" matTooltip="Check out your data">
          <div class="card-body">
            <h5 class="card-title"matTooltip="Check your account data">Account</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
