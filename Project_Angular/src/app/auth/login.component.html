<app-navbar-home></app-navbar-home>
<div class="container">
    <span class="title">Log In</span>
                <form #loginForm="ngForm" (ngSubmit)="onSubmitLogIn(loginForm)">
                    <div class="form-group">
                        <input type="email" placeholder="Email"  id="email" class="form-control" ngModel name="email" required email/>
                    </div>
                    <div class="form-group">
                        <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" class="form-control" placeholder="Password" ngModel required password>
                    </div>
                    <div style="color: rgb(0, 0, 0); font-size: 13px;">
                        <input type="checkbox" [checked]="showPassword" (change)="togglePasswordVisibility()">
                        Show Password
                    </div>
                    <span class="info">Minimun 8 characters: 1 upercase, 1 lowercase, 1 figure</span>
                    <div class="buttons">
                        <button class="login-btn"  type="submit" [disabled]="!loginForm.valid">Log In</button>
                    </div>
                    <div class="button-section2">
                        <span class="text1"> Forgot your password?</span>
                        <a class="reset-btn" routerLink="/recoverPass">Update your password</a>
                        <br>
                        <span class="text1"> Don't have an account?</span>
                        <a class="reset-btn" routerLink="/authentication">Sign Up</a>
                    </div>
                </form>
    </div>
