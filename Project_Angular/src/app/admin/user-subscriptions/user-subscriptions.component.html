<app-navbar-admin></app-navbar-admin>
<div class="container">
<div class="createSub">
    <button mat-raised-button matTooltip="Add a new subscription for the user" color="primary" (click)="OpenAddUserSubscriptionPopUp()">Add subscription(+)</button>
</div>
<div class="subs-table">
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Subscription">
        <th mat-header-cell *matHeaderCellDef>Subscription</th>
        <td mat-cell *matCellDef="let subscriptionHistory" style="width: 5%;">{{ subscriptionHistory.subscriptionName }}</td>
    </ng-container>
    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let subscriptionHistory" style="width: 5%;">{{ subscriptionHistory.subscriptionPrice }}</td>
    </ng-container>
    <ng-container matColumnDef="StartDate">
        <th mat-header-cell *matHeaderCellDef>StartTime</th>
        <td mat-cell *matCellDef="let subscriptionHistory" style="width: 5%;">{{ subscriptionHistory.startDate }}</td>
    </ng-container>
    <ng-container matColumnDef="EndDate">
        <th mat-header-cell *matHeaderCellDef>EndTime</th>
        <td mat-cell *matCellDef="let subscriptionHistory" style="width: 5%;">{{ subscriptionHistory.endDate }}</td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'active-subscription': isSubscriptionActive(row.endDate)}"></tr>
</table>
<mat-paginator #paginator1 [pageSizeOptions]="[3,5]" showFirstLastButtons></mat-paginator>
</div>
</div>
