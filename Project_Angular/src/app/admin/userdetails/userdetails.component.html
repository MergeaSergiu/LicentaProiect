<app-navbar-admin></app-navbar-admin>
    <div class="user-table">
        <mat-form-field>
            <input matInput (keyup)="Filterchange($event)" placeholder="Enter text">
          </mat-form-field>
        <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="First Name">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let user" style="width: 5%;">{{ user.firstName }}</td>
        </ng-container>
        <ng-container matColumnDef="Last Name">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let user" style="width: 5%;">{{ user.lastName }}</td>
        </ng-container>
        <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user" style="width: 5%;">{{ user.email }}</td>
        </ng-container>
        <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user" style="width: 5%;">{{ user.role.name }}</td>
        </ng-container>
        <ng-container matColumnDef="Edit Role">
            <th mat-header-cell *matHeaderCellDef>Edit Role</th>
            <td mat-cell *matCellDef="let user" style="width: 3%;">
            <button mat-icon-button matTooltip="Edit User Role" color="primary" aria-label="Edit" (click)="OpenEditUserRolePopUp(user.id)">
                <mat-icon>edit</mat-icon>
            </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef>Delete User</th>
            <td mat-cell *matCellDef="let user" style="width: 3%;">
            <button mat-icon-button matTooltip="Delete user" color="warn" aria-label="Delete" (click)="deleteUserData(user.id)">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="Subscriptions">
            <th mat-header-cell *matHeaderCellDef>Subscriptions</th>
            <td mat-cell *matCellDef="let user" style="width: 3%;">
            <button mat-icon-button matTooltip="Check user subscriptions" color="warn" aria-label="Subscriptions" (click)="checkUserSubscription(user.id)">
                <mat-icon>list</mat-icon>
            </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator1 [pageSizeOptions]="[5,8]" showFirstLastButtons></mat-paginator>
    </div>
