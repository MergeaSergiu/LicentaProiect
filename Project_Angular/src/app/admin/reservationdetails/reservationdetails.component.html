<nav class="navbar navbar-expand-lg navbar-light bg-transparent"> 
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-danger" type="button" (click)="logout()" >Logout</button>
      </div>
    </nav>

    <mat-card>
      <mat-form-field>
        <input matInput (keyup)="Filterchange($event)" placeholder="Enter text">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let reservation" style="width: 5%;">{{ reservation.localDate }}</td>
      </ng-container>
      <ng-container matColumnDef="HourSchedule">
        <th mat-header-cell *matHeaderCellDef>Hour Schedule</th>
        <td mat-cell *matCellDef="let reservation" style="width: 5%;">{{ reservation.hourSchedule }}</td>
      </ng-container>
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let reservation" style="width: 5%;">{{ reservation.clientEmail }}</td>
      </ng-container>
      <ng-container matColumnDef="Court">
        <th mat-header-cell *matHeaderCellDef>Court</th>
        <td mat-cell *matCellDef="let reservation" style="width: 5%;">{{ reservation.court }}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator #paginator1 [pageSizeOptions]="[5,8]" showFirstLastButtons></mat-paginator>
</mat-card>
